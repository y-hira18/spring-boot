<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>

	<div th:fragment="inputValueTable">
		<table border=1>
			<thead>
				<tr>
					<th>input message</th>
					<th>select item</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="object:${objectList}" th:object="${object}">
					<td th:text="*{inputMessage}"></td>
					<td th:text="*{selectItem}"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
