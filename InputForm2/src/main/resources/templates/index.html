<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajaxで画面遷移なく更新する入力フォーム</title>
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/index.js" th:src="@{/js/index.js}"></script>
</head>
<body>

	<div class="section">
		<div class="sub-section">
			<h4>■input message</h4>
			<input type="text" id="input-message" />
			<input type="text" id="output-message" /><br />
			<button type="button" id="show-input-message-btn">左のボックスに入力した値を右のボックスに表示</button>
		</div>

		<div class="sub-section">
			<h4>■select item</h4>
			<select id="select-item">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
			<input type="text" id="selected-item" placeholder="選択した値を表示" />
		</div>

		<div class="sub-section">
			<button type="button" id="show-input-value-btn">input message と select item をテーブルに表示</button>
			<div id="input-value">
				<div th:replace="input-value-fragment::inputValueTable" th:fragment="inputValueTable" >
				</div>
			</div>
		</div>
	</div>

	<hr>

	<div class="section">
		<div class="sub-section">
			<h4>左のセレクトボックスで選択した値によって右のセレクトボックスの選択肢を変更</h4>
			<select id="food-classification">
				<option th:each="foodClassification:${foodClassificationList}"
				th:text="${foodClassification.classificationName}" th:value="${foodClassification.classificationId}" />
			</select>
			<select id="classified-food">
				<option th:each="classifiedFood:${classifiedFoodList}"
				th:text="${classifiedFood.foodName}" th:value="${classifiedFood.foodId}" />
			</select>
		</div>
	</div>

</body>

<style>
.sub-section {
	 margin-top: 30px;
	 margin-bottom: 30px;
}

h4 {
 	margin-bottom: 0px;
 }
</style>
</html>
