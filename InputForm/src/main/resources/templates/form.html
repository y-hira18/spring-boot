<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>

	<form action="#" th:action="@{/detail}" th:object="${user}" method="post">
		<p>
			学年 <input readonly th:field="*{year}"></label>
		</p>

		<p>
			組 <select th:field="*{group}" th:disabled="${detail.equals('delete')} or ${detail.equals('confirm_registration')} or ${detail.equals('confirm_change')}">
				<option value="">選択してください</option>
				<option th:each="group:${groupList}" th:value="${group.key}"
					th:text="${group.value}"></option>
			</select>
		</p>

		<p>
			名前 <input th:field="*{name}" th:readonly="${detail.equals('delete')} or ${detail.equals('confirm_registration')} or ${detail.equals('confirm_change')}">
		</p>

		<button type="submit" name="detail" value="confirm_registration" th:if="${detail.equals('registration')}">登録</button>
		<button type="submit" name="detail" value="confirm_change" th:if="${detail.equals('change')}">変更</button>
		<button type="submit" th:if="${detail.equals('delete')}">削除</button>
		<button type="submit" th:if="${detail.equals('confirm_registration')} or ${detail.equals('confirm_change')}">確定</button>
	</form>

</body>
</html>
